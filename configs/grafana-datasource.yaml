---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus-datasource
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: Prometheus
    type: prometheus
    access: proxy
    url: http://kube-prometheus-stack-prometheus.monitoring.svc:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      timeInterval: "30s"
      # Enable exemplar support for tracing integration
      exemplarTraceIdDestinations:
        - name: traceID
          datasourceUid: tempo
      # Prometheus version detection
      prometheusType: Prometheus
      prometheusVersion: "2.x"
